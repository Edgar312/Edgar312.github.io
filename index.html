<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edgar Cortes | Web Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<aside class="sidebar">
  <div class="brand">
    <h1>Edgar Cortes</h1>
    <span class="role">Web Developer</span>
  </div>
  <nav>
    <button onclick="openProject('about')">About Me</button>
    <button onclick="openProject('rally')">Innovation Rally</button>
    <button onclick="openProject('animal')">Animal Care Website</button>
    <button onclick="openProject('energy')">Energy Consumption App</button>
  </nav>
</aside>

<section class="viewer">
  <div class="book" id="book">
    <div class="book-edge"></div>
    
    <div class="inner-page">
      <div class="page-content" id="right-content"></div>
      <button class="close-btn" onclick="closeBook()">CLOSE BOOK</button>
    </div>

    <div class="cover" id="cover" onclick="toggleBook()">
      <div class="cover-front">
        <div class="leather-texture">
          <span class="cover-title">PORTFOLIO</span>
        </div>
      </div>
      <div class="cover-back">
        <div class="page-content" id="left-content"></div>
      </div>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
